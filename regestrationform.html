<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- <fieldset> -->
    <!-- <legend>Registration form</legend> -->
    <table border="1" bgcolor="blue">
        <form action="studentregistretion.html">
            <tr>
                <td>Enter Your First Name</td>
                <td><input type="text" name="" id="" required></td>
            </tr>
            <tr>
                <td>Enter Your Last Name</td>
                <td><input type="text" name="" id="" required></td>
            </tr>
            <tr>
                <td>Enter Your Password</td>
                <td><input type="password" name="" id="" maxlength="6"></td>
            </tr>
            <tr>
                <td>Reenter Your Password</td>
                <td><input type="password" name="" id="" maxlength="6"></td>
            </tr>
            <tr>
                <td>Enter Your Email</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Enter Your Mobile Number</td>
                <td><input type="text" name="" id="" required></td>
            </tr>
            <tr>
                <td>Enter Your Address</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>Select Your Gender</td>
                <td> Male<input type="radio" name="abc" id=""> FeMale<input type="radio" name="abc" id=""></td>
            </tr>
            <tr>
                <td>Select Your Hobbies</td>
                <td> Hobby1<input type="radio" name="" id=""> Hobby2<input type="radio" name="" id="">
                    Hobby3<input type="radio" name="" id=""></td>
            </tr>
            <tr>
                <td>Select Your DOB</td>
                <td><input type="date" name="" id=""></td>
            </tr>
            <tr>
                <td>Select Your Country</td>
                <td><select name="country" id="">
                        <option value="" selected="selected" disabled="disabled"> Select Your Country</option>
                        <option value="1">India</option>
                        <option value="2">pakistan</option>
                    </select></td>
            </tr>
            <tr>
                <td>Enter Your Pic</td>
                <td><input type="file" name="" id="" max="5"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" name="" id="" value="Save My Data"> <input
                        type="reset" name="" id="" value="Reset Data"></td>
            </tr>
        </form>
    </table>
    <!-- </fieldset> -->
</body>

</html>
